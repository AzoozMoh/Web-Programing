<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Cost Calculator</title>
</head>
<body>

    <h1>Petrol Cost Calculator</h1>

    <!-- Grouping input fields in a fieldset for better structure -->
    <fieldset>
        <legend>Enter Details</legend>

        <!-- Input for petrol price per liter -->
        <label for="petrol-price">Petrol Price per Liter (£):</label>
        <input type="number" id="petrol-price" value="1.72" step="0.01">
        
        <br><br>

        <!-- Input for number of liters purchased -->
        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" value="0" step="0.1">

        <br><br>
    </fieldset>

    <br>

    <!-- Button to calculate total cost -->
    <button onclick="calculateCost()">Calculate Total</button>

    <br><br>

    <!-- Paragraph to display the calculated total cost -->
    <p id="total-cost"><strong>Total Cost:</strong> £0.00</p>

    <script>
        // Function to calculate the total cost of petrol
        function calculateCost() {
            // Get the petrol price per liter and number of liters from input fields
            let pricePerLiter = parseFloat(document.getElementById("petrol-price").value);
            let liters = parseFloat(document.getElementById("liters").value);

            // Check for invalid inputs (e.g., negative numbers or empty values)
            if (isNaN(pricePerLiter) || isNaN(liters) || liters < 0) {
                document.getElementById("total-cost").textContent = "Please enter valid numbers.";
                return;
            }

            // Calculate the total cost
            let totalCost = pricePerLiter * liters;

            // Display the result with two decimal places
            document.getElementById("total-cost").textContent = `Total Cost: £${totalCost.toFixed(2)}`;
        }
    </script>

</body>
</html>
